<mat-toolbar >
  <mat-toolbar-row fxLayout="row">
    <span >Login</span>
  </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content >
  <form [formGroup]="loginForm">
    <div fxFlex fxLayout="coulmn">
      <mat-form-field appearance="fill" fxFlex>
<mat-label>Email:</mat-label>
<input matInput formControlName="email" required>
<mat-error *ngIf="loginForm.controls.email.touched && loginForm.controls.email.invalid">
<span *ngIf="loginForm.controls.email.errors.required">this field is mandatory</span>
<span *ngIf="loginForm.controls.email.errors.email">this field has invalid pattern</span>
</mat-error>
      </mat-form-field>


      <mat-form-field appearance="fill" fxFlex>
        <mat-label>Password:</mat-label>
        <input matInput formControlName="password" type="password" required>
        <mat-error *ngIf="loginForm.controls.password.touched && loginForm.controls.password.invalid">
        <span *ngIf="loginForm.controls.password.errors.required">this field is mandatory</span>
        <span *ngIf="loginForm.controls.password.errors.pattern">this field is mandatory</span>
        </mat-error>
              </mat-form-field>
    </div>
  </form>
</mat-dialog-content>



<mat-dialog-actions>
<button mat-raised-button color="primary" type="submit" (click)="handleSubmit()" [disabled]="!(loginForm.valid && loginForm.dirty)">Login</button>
<button mat-raised-button color="primary" mat-dialog-close>close</button>
</mat-dialog-actions>
