<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
      <span class="title-center">{{dialogData.action}}</span>
    </mat-toolbar-row>
    </mat-toolbar>

    <mat-dialog-content class="mat-typography">
    <form [formGroup]="catagoryForm">
      <div fxFlex fxLayout="coulmn">
        <div fxLayout="row wrap">
        <mat-form-field appearance="fill" fxFlex>
        <mat-label>Name</mat-label>
    <input matInput formControlName="name" required >
    <mat-error *ngIf="catagoryForm.controls.name.touched && catagoryForm.controls.name.invalid ">
      <span  *ngIf="catagoryForm.controls.name.errors.required">this field is mandatory</span>

    </mat-error>
      </mat-form-field></div></div>
    </form>
    </mat-dialog-content>
    <mat-dialog-actions align="center">
    <button mat-raised-button  color="primary" (click)="handleSubmit()" [disabled]="!(catagoryForm.valid && catagoryForm.dirty)">{{action}}</button>
    <button mat-raised-button  color="primary" mat-dialog-close>Close</button>
    </mat-dialog-actions>
