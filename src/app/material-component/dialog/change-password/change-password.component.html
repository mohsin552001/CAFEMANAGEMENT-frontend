<mat-toolbar>
  <mat-toolbar-row fxLayout="row">
    <span class="title-center">Change Password</span>
  </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content>
  <form [formGroup]="changePasswordForm">
    <div fxFlex fxLayout="coulmn">
      <mat-form-field appearance="fill" fxFlex>
        <mat-label>OldPassword:</mat-label>
        <input matInput formControlName="oldPassword" required />
        <mat-error
          *ngIf="
            changePasswordForm.controls.oldPassword.touched &&
            changePasswordForm.controls.oldPassword.invalid
          "
        >
          <span *ngIf="changePasswordForm.controls.oldPassword.error.required"
            >this field is mandatory</span
          >
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill" fxFlex>
        <mat-label>New Password:</mat-label>
        <input matInput formControlName="newPassword" required />
        <mat-error
          *ngIf="
            changePasswordForm.controls.newPassword.touched &&
            changePasswordForm.controls.newPassword.invalid
          "
        >
          <span *ngIf="changePasswordForm.controls.newPassword.error.required"
            >this field is mandatory</span
          >
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill" fxFlex>
        <mat-label>Confirm Password:</mat-label>
        <input matInput formControlName="confirmPassword" required />
        <mat-error
          *ngIf="
            changePasswordForm.controls.confirmPassword.touched &&
            changePasswordForm.controls.confirmPassword.invalid
          "
        >
          <span *ngIf="changePasswordForm.controls.confirmPassword.error.required"
            >this field is mandatory</span
          >
        </mat-error>
        <mat-hint *ngIf="validateSubmit() && !(changePasswordForm.controls.confirmPassword.invalid)">
New Password and Confirm Passsword does not match
        </mat-hint>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button color="primary" type="submit" (click)="handleChangePasswordSubmit()" [disabled]="!(changePasswordForm.valid && changePasswordForm.dirty)">Edit</button>
    <button mat-raised-button color="primary" mat-dialog-close>close</button>
    </mat-dialog-actions>
